<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rect</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/master.css" />
  </head>

  <body>
    <div class="Zoom">
      <svg viewBox="70 20 850 450">
        <g class="rect">
          <rect x="100" y="30" rx="100" height="400" width="800" />

          <path class="shape" d="M50,10 a1,1 0 0,1 0,500" />
          <path class="shape" d="M920,10 a1,1 0 0,0 0,500" />

          <g class="rect-lines">
            <line id="line" x1="150" y1="60" x2="800" y2="60" stroke="red" />
            <line id="line" x1="150" y1="90" x2="800" y2="90" stroke="green" />
            <line id="line" x1="150" y1="120" x2="800" y2="120" stroke="blue" />
            <line
              id="line"
              x1="150"
              y1="150"
              x2="800"
              y2="150"
              stroke="yellow"
            />
            <line
              id="line"
              x1="150"
              y1="180"
              x2="800"
              y2="180"
              stroke="#187498"
            />
            <line
              id="line"
              x1="150"
              y1="210"
              x2="800"
              y2="210"
              stroke="black"
            />
            <line
              id="line"
              x1="150"
              y1="240"
              x2="800"
              y2="240"
              stroke="white"
            />
            <line
              id="line"
              x1="150"
              y1="270"
              x2="800"
              y2="270"
              stroke="blueviolet"
            />
            <line
              id="line"
              x1="150"
              y1="300"
              x2="800"
              y2="300"
              stroke="brown"
            />
            <line
              id="line"
              x1="150"
              y1="330"
              x2="800"
              y2="330"
              stroke="tomato"
            />
            <line
              id="line"
              x1="150"
              y1="360"
              x2="800"
              y2="360"
              stroke="springgreen"
            />
            <line
              id="line"
              x1="150"
              y1="390"
              x2="800"
              y2="390"
              stroke="chartreuse"
            />

            <line
              id="line"
              x1="150"
              y1="420"
              x2="800"
              y2="420"
              stroke="#7D1E6A"
            />
          </g>
        </g>
      </svg>
    </div>

    <!-- Main Template JS File -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
