<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links Projects</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/master.css" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
  </head>

  <body>
    <div class="Zoom">
      <svg id="main-svg" viewBox="0 0 1000 470">
        <g class="all-circles">
          <g class="R-circles">
            <circle class="c01" cx="120" cy="190" />
            <circle class="c02" cx="150" cy="240" />
            <circle class="c03" cx="80" cy="310" />
            <circle class="c04" cx="160" cy="320" />
            <circle class="c05" cx="110" cy="380" />
          </g>

          <g class="K-circles">
            <circle class="c06" cx="240" cy="200" />
            <circle class="c07" cx="240" cy="280" />
            <circle class="c08" cx="320" cy="190" />
            <circle class="c09" cx="380" cy="250" />
            <circle class="c10" cx="300" cy="350" />
            <circle class="c11" cx="300" cy="250" />
          </g>

          <g class="M-circles">
            <circle class="c12" cx="440" cy="150" />
            <circle class="c13" cx="460" cy="220" />
            <circle class="c14" cx="550" cy="210" />
            <circle class="c15" cx="570" cy="150" />
            <circle class="c16" cx="500" cy="180" />
          </g>

          <g class="G-circles">
            <circle class="c17" cx="700" cy="110" />
            <circle class="c18" cx="650" cy="170" />
            <circle class="c19" cx="720" cy="190" />
            <circle class="c20" cx="790" cy="100" />
            <circle class="c21" cx="790" cy="170" />
          </g>

          <g class="N-circles">
            <circle class="c22" cx="870" cy="70" />
            <circle class="c23" cx="900" cy="130" />
            <circle class="c24" cx="950" cy="180" />
            <circle class="c25" cx="880" cy="200" />
          </g>
        </g>

        <g class="all-lines">
          <g class="R-lines">
            <line id="line01" x1="120" y1="190" x2="150" y2="240" />
            <line id="line02" x1="120" y1="190" x2="80" y2="320" />
            <line id="line03" x1="150" y1="240" x2="160" y2="320" />
            <line id="line04" x1="80" y1="310" x2="110" y2="380" />
            <line id="line05" x1="160" y1="320" x2="110" y2="380" />
            <line class="R-K" id="line06" x1="160" y1="320" x2="240" y2="280" />
          </g>

          <g class="K-lines">
            <line id="line07" x1="240" y1="280" x2="240" y2="200" />
            <line id="line08" x1="240" y1="280" x2="300" y2="350" />
            <line id="line09" x1="240" y1="280" x2="300" y2="250" />
            <line id="line10" x1="300" y1="250" x2="380" y2="250" />
            <line id="line11" x1="320" y1="190" x2="240" y2="200" />
            <line id="line12" x1="320" y1="190" x2="380" y2="250" />
            <line class="K-M" id="line13" x1="320" y1="190" x2="440" y2="150" />
          </g>

          <g class="M-lines">
            <line id="line14" x1="440" y1="150" x2="460" y2="220" />
            <line id="line15" x1="440" y1="150" x2="500" y2="180" />
            <line id="line16" x1="500" y1="180" x2="550" y2="210" />
            <line id="line17" x1="460" y1="220" x2="550" y2="210" />
            <line id="line18" x1="500" y1="180" x2="570" y2="150" />
            <line id="line19" x1="440" y1="150" x2="570" y2="150" />
            <line class="M-G" id="line20" x1="570" y1="150" x2="650" y2="170" />
          </g>

          <g class="G-lines">
            <line id="line21" x1="650" y1="170" x2="720" y2="190" />
            <line id="line22" x1="650" y1="170" x2="700" y2="110" />
            <line id="line23" x1="720" y1="190" x2="790" y2="170" />
            <line id="line24" x1="700" y1="110" x2="790" y2="100" />
            <line id="line25" x1="700" y1="110" x2="790" y2="170" />
            <line class="G-N" id="line26" x1="870" y1="70" x2="790" y2="170" />
          </g>

          <g class="N-lines">
            <line id="line27" x1="900" y1="130" x2="950" y2="180" />
            <line id="line28" x1="900" y1="130" x2="870" y2="70" />
            <line id="line29" x1="880" y1="200" x2="950" y2="180" />
            <line id="line30" x1="880" y1="200" x2="870" y2="70" />

        </g>
      </svg>
    </div>

    <!-- Main Template JS File -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
