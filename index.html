<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links Projects</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/master.css" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
  </head>

  <body>
    <div class="Zoom">
      <svg id="main-svg" viewBox="0 0 1000 470">
        <g class="all-circles">
          <g class="R-circles">
            <circle cx="120" cy="190" />
            <circle cx="150" cy="240" />
            <circle cx="80" cy="310" />
            <circle cx="160" cy="320" />
            <circle cx="110" cy="380" />
          </g>

          <g class="K-circles">
            <circle cx="240" cy="200" />
            <circle cx="240" cy="280" />
            <circle cx="320" cy="190" />
            <circle cx="380" cy="250" />
            <circle cx="300" cy="350" />
            <circle cx="300" cy="250" />
          </g>

          <g class="M-circles">
            <circle cx="440" cy="150" />
            <circle cx="460" cy="220" />
            <circle cx="550" cy="210" />
            <circle cx="570" cy="150" />
            <circle cx="500" cy="180" />
          </g>

          <g class="G-circles">
            <circle cx="700" cy="110" />
            <circle cx="650" cy="170" />
            <circle cx="720" cy="190" />
            <circle cx="790" cy="100" />
            <circle cx="790" cy="170" />
          </g>

          <g class="N-circles">
            <circle cx="870" cy="70" />
            <circle cx="900" cy="130" />
            <circle cx="950" cy="180" />
            <circle cx="880" cy="200" />
          </g>
        </g>

        <g class="all-lines">
          <g class="R-lines">
            <line id="line" x1="120" y1="190" x2="150" y2="240" />
            <line id="line" x1="120" y1="190" x2="80" y2="320" />
            <line id="line" x1="150" y1="240" x2="160" y2="320" />
            <line id="line" x1="80" y1="310" x2="110" y2="380" />
            <line id="line" x1="160" y1="320" x2="110" y2="380" />
            <line class="R-K" id="line" x1="160" y1="320" x2="240" y2="280" />
          </g>

          <g class="K-lines">
            <line id="line" x1="240" y1="280" x2="240" y2="200" />
            <line id="line" x1="240" y1="280" x2="300" y2="350" />
            <line id="line" x1="240" y1="280" x2="300" y2="250" />
            <line id="line" x1="300" y1="250" x2="380" y2="250" />
            <line id="line" x1="320" y1="190" x2="240" y2="200" />
            <line id="line" x1="320" y1="190" x2="380" y2="250" />
            <line class="K-M" id="line" x1="320" y1="190" x2="440" y2="150" />
          </g>

          <g class="M-lines">
            <line id="line" x1="440" y1="150" x2="460" y2="220" />
            <line id="line" x1="440" y1="150" x2="500" y2="180" />
            <line id="line" x1="500" y1="180" x2="550" y2="210" />
            <line id="line" x1="460" y1="220" x2="550" y2="210" />
            <line id="line" x1="500" y1="180" x2="570" y2="150" />
            <line id="line" x1="440" y1="150" x2="570" y2="150" />
            <line class="M-G" id="line" x1="570" y1="150" x2="650" y2="170" />
          </g>

          <g class="G-lines">
            <line id="line" x1="650" y1="170" x2="720" y2="190" />
            <line id="line" x1="650" y1="170" x2="700" y2="110" />
            <line id="line" x1="720" y1="190" x2="790" y2="170" />
            <line id="line" x1="700" y1="110" x2="790" y2="100" />
            <line id="line" x1="700" y1="110" x2="790" y2="170" />
            <line class="G-N" id="line" x1="870" y1="70" x2="790" y2="170" />
          </g>

          <g class="N-lines">
            <line id="line" x1="900" y1="130" x2="950" y2="180" />
            <line id="line" x1="900" y1="130" x2="870" y2="70" />
            <line id="line" x1="880" y1="200" x2="950" y2="180" />
            <line id="line" x1="880" y1="200" x2="870" y2="70" />
          </g>
        </g>
      </svg>
    </div>

    <!-- Main Template JS File -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
